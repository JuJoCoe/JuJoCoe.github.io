<!DOCTYPE html>
<html>
<head>
    <script src="libs/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene>

    <!---Camera Controls--->
    <a-camera universal-controls>
        <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                              radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
    </a-camera>

    <!---sky color--->
    <a-sky color="#ECECEC"></a-sky>

    <!---Ceiling--->
    <a-entity static-body geometry="primitive: box; depth: 33; height: 0.1; width: 50" position="0 6 3.346" material="shader: flat; side: double; opacity: 1;
src: url(images/newceiling.jpg); repeat: 12 5"></a-entity>

    <!---Floor--->
    <a-entity static-body geometry="primitive: box; depth: 33; height: 0.1; width: 50" position="0 -0.5 3.346" material="shader: flat; side: double; opacity: 1;
src: url(images/carpet.jpg); repeat: 20 12"></a-entity>

    <!---Outter Walls--->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 33" position="-25.000 6.5 3.114" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 50" position="-0.117 6.5 19.341" rotation="0 180 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 33" position="25.000 6.5 3.114" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 50" position="0.117 6.5 -13.314" rotation="0 180 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <!---inner walls bedroom--->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 27" position="7.986 6.5 6.015" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body="" geometry="height:20;width:13" position="16.859 6.5 9.584" rotation="0 180.02333923010465 0"
              material="repeat:2 2;roughness:1;src:images/outerwall.jpg" scale="1.375 1 1"></a-entity>

    <!---Car Room--->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 14" position="-9.302 6.5 12.750" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body="" geometry="height:20;width:13" position="-9.302 6.5 -6.685" rotation="1.4323944878270582 90.81381052823548 0"
              material="repeat:2 2;roughness:1;src:images/outerwall.jpg"></a-entity>



    <!---Old timer TV --->
    <a-obj-model src="assets/oldtv.obj" mtl="assets/oldtv.mtl" position="-0.963 2.698 6" scale="1.00 1.00 1.00"></a-obj-model>

<!--- Bedroom--->
    <!---Bed--->
    <a-gltf-model src="assets/bed_agape/scene.gltf" position="21.241 -0.435 6.393"
                  scale="0.025 0.025 0.025" gltf-model="assets/bed_agape/scene.gltf"></a-gltf-model>

    <!---Desk--->
    <a-gltf-model src="assets/wood_table/scene.gltf" position="10.24 0.269 0.005" scale="0.254 0.159 0.185"
                  gltf-model="assets/wood_table/scene.gltf"></a-gltf-model>

    <!---Laptop--->
    <a-gltf-model src="assets/alienware_18_gaming_laptop/scene.gltf" position="10.264 1.371 1.009" rotation="0 90 0"
                  scale="0.241 0.228 0.285" gltf-model="assets/alienware_18_gaming_laptop/scene.gltf"></a-gltf-model>

    <!---Alarm Clock--->
    <a-gltf-model src="assets/alarm_clock/scene.gltf" position="23.43 0.67 3.519" rotation="0 -51.05053954615635 0" scale="4 4 4"
                  gltf-model="assets/alarm_clock/scene.gltf"></a-gltf-model>

    <!---Computer Chair--->
    <a-gltf-model src="assets/m_chair/scene.gltf" position="12.646 1.052 0.982"
                  scale="0.025 0.025 0.025" gltf-model="assets/m_chair/scene.gltf"></a-gltf-model>






</a-scene>
</body>
</html>
