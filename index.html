<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <!---sky color--->
    <a-sky color="#ECECEC"></a-sky>

    <!---Ceiling--->
    <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 50" position="0 6 5" material="shader: flat; side: double; opacity: 1;
src: url(images/newceiling.jpg); repeat: 12 5"></a-entity>

    <!---Floor--->
    <a-entity static-body geometry="primitive: box; depth: 50; height: 0.1; width: 50" position="0 -0.5 5" material="shader: flat; side: double; opacity: 1;
src: url(images/carpet.jpg); repeat: 20 12"></a-entity>

    <!---Outter Walls--->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 50" position="-25.000 6.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 50" position="-0.117 6.5 29.693" rotation="0 180 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 50" position="25.000 6.5 5" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 50" position="0.117 6.5 -20.000" rotation="0 180 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <!---inner walls room#1--->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 27" position="-9.043 6.5 17.059" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 13" position="-18.960 6.5 4.442" rotation="0 180 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <!---inner walls room#2--->
    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 27" position="7.986 6.5 17.059" rotation="0 90 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-entity static-body geometry="primitive: box; depth: 1; height: 20; width: 13" position="17.966 6.5 4.442" rotation="0 180 0" material="shader: standard;
roughness: 1; src: url(images/outerwall.jpg); repeat: 2 2"></a-entity>

    <a-obj-model src="assets/AngryBirdsRedsMask.obj" mtl="assets/AngryBirdsRedsMask.mtl" position="55 1.5 6"></a-obj-model>


</a-scene>
</body>
</html>
